<svg width="1200" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#a78bfa;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#818cf8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="glyphGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="300" fill="url(#bgGradient)"/>

  <!-- Decorative glyphs background -->
  <text x="100" y="80" font-family="Arial, sans-serif" font-size="60" fill="url(#glyphGradient)" opacity="0.2">⟁</text>
  <text x="1050" y="250" font-family="Arial, sans-serif" font-size="60" fill="url(#glyphGradient)" opacity="0.2">⟁</text>
  <text x="200" y="200" font-family="Arial, sans-serif" font-size="30" fill="#818cf8" opacity="0.15">◐</text>
  <text x="950" y="120" font-family="Arial, sans-serif" font-size="30" fill="#818cf8" opacity="0.15">⊹</text>
  <text x="150" y="270" font-family="Arial, sans-serif" font-size="25" fill="#60a5fa" opacity="0.15">∴</text>
  <text x="1000" y="50" font-family="Arial, sans-serif" font-size="25" fill="#60a5fa" opacity="0.15">⚡</text>

  <!-- Main glyph symbol (centered) -->
  <text x="540" y="120" font-family="Arial, sans-serif" font-size="120" fill="url(#glyphGradient)" font-weight="bold">⟁</text>

  <!-- Main title -->
  <text x="600" y="120" font-family="'Segoe UI', 'Arial', sans-serif" font-size="72" fill="url(#textGradient)" font-weight="bold" text-anchor="middle">MirrorDNA</text>

  <!-- Subtitle -->
  <text x="600" y="170" font-family="'Segoe UI', 'Arial', sans-serif" font-size="28" fill="#94a3b8" text-anchor="middle">Reflection. Memory. Depth.</text>

  <!-- Tagline -->
  <text x="600" y="220" font-family="'Segoe UI', 'Arial', sans-serif" font-size="20" fill="#64748b" text-anchor="middle" font-style="italic">Paste to activate. Transform every AI conversation.</text>

  <!-- Bottom accent line -->
  <line x1="350" y1="245" x2="850" y2="245" stroke="url(#textGradient)" stroke-width="2" opacity="0.5"/>

  <!-- Small glyphs on accent line -->
  <text x="330" y="255" font-family="Arial, sans-serif" font-size="16" fill="url(#glyphGradient)">⟁</text>
  <text x="860" y="255" font-family="Arial, sans-serif" font-size="16" fill="url(#glyphGradient)">⟁</text>
</svg>
